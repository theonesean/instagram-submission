<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mock Instagram post assignment!</title>

  <!-- VSCs boilerplate required meta tags are slightly different from thisïƒ  <meta charset="utf-8"-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/main.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer></script>

  <!---Seems to be the correct spot for importing the font awesome kit -->
  <script src="https://kit.fontawesome.com/6b768edb9b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- BIG CONTAINER BOX WITH GREY BORDER -->
  <div class="ig-container">
    <!-- top row with username -->
    <div class="ig-row">
      <!-- icon, handle, and the three dots -->
      <!-- fas = font awesome solid-->
      <i class="fas fa-user"></i>
      <span> hophornbeam </span>
      <i class="right-icon fas fa-ellipsis-h"></i>
    </div>
    <!-- picture container -->
    <div class="ig-image-div">
      <!-- The image. Uses Bootstrap image class w-100 -->
      <img class="w-100 ig-picture" src="/GabbyInBox.JPG" alt="A cute Siamese tabby in a box">
    </div>
    <!-- bottom row with icons-->
    <div class="ig-row">
      <!-- love, comment, share, bookmark -->
      <!-- far = font awesome regular -->
      <i class="far fa-heart"></i>
      <i class="far fa-comment"></i>
      <i class="far fa-share-square"></i>
      <i class="right-icon far fa-bookmark"></i>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</body>

</html>
